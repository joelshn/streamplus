<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Administracion de StreamPlus{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Agregar Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Agregar FontAwesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="header d-flex justify-content-between align-items-center">
        <h1><a href="/" style="color: white;">StreamPlus</a></h1>
        <!-- Botón de Cerrar Sesión -->
        {% if 'username' in session %}
            <a href="{{ url_for('logout') }}" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </a>
        {% endif %}
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        <p>&copy; 2024 StreamPlus. Todos los derechos reservados.</p>
    </div>
</div>

<!-- Agregar jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Agregar Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Agregar FontAwesome JS -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
