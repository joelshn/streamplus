<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamPlus - Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Bienvenido, {{ session.username }}</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Saldo Actual: ${{ saldo_actual }}</h5>
            <a href="{{ url_for('agregar_venta') }}" class="btn btn-primary">Agregar Pedido</a>
            <a href="{{ url_for('ver_ventas') }}" class="btn btn-secondary">Ver Ventas</a>
            <a href="{{ url_for('ver_ingresos') }}" class="btn btn-success">Ver Ingresos</a>
            <a href="{{ url_for('retirar') }}" class="btn btn-danger">Retirar Dinero</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
